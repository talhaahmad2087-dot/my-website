<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sher Pharmacy - WhatsApp Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #2563eb 100%);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Header Section -->
    <header class="gradient-bg text-white rounded-2xl p-8 mb-8 shadow-xl text-center">
        <h1 class="text-4xl font-extrabold tracking-tight uppercase mb-2">Sher Pharmacy</h1>
        <p class="text-blue-100 opacity-90">WhatsApp Sales & Billing System</p>
    </header>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- Entry Form Section -->
        <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-sm border border-slate-200 h-fit sticky top-8">
            <h2 id="formTitle" class="text-xl font-bold mb-6 text-slate-800 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                New Entry
            </h2>
            
            <form id="entryForm" class="space-y-5">
                <input type="hidden" id="editId">
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Date (Tareekh)</label>
                    <input type="date" id="date" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Customer Name (Naam)</label>
                    <input type="text" id="name" placeholder="Enter name" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Items (Saaman)</label>
                        <input type="text" id="rappers" placeholder="Qty/Desc" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">WhatsApp No.</label>
                        <input type="tel" id="phone" placeholder="923000000000" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Total Amount (Raqam)</label>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-slate-400">Rs.</span>
                        <input type="number" step="0.01" id="amount" placeholder="0.00" required class="w-full p-3 pl-12 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">WhatsApp Message</label>
                    <textarea id="wsMsg" rows="2" placeholder="Write message to send..." class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-green-500 outline-none"></textarea>
                </div>

                <div class="flex gap-3">
                    <button type="submit" id="submitBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg active:scale-[0.98]">
                        Save Entry
                    </button>
                    <button type="button" id="cancelEdit" class="hidden px-4 bg-slate-200 hover:bg-slate-300 text-slate-700 font-bold rounded-xl" onclick="resetForm()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div class="lg:col-span-2 space-y-6">
            
            <!-- Summary Stats -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex items-center justify-between">
                    <div>
                        <p class="text-xs font-bold text-slate-500 uppercase tracking-widest">Today's Sales</p>
                        <h3 class="text-3xl font-bold text-slate-900 mt-1" id="todayTotal">0.00</h3>
                    </div>
                    <div class="p-3 bg-emerald-100 rounded-full text-emerald-600 font-bold">Rs</div>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex items-center justify-between">
                    <div>
                        <p class="text-xs font-bold text-slate-500 uppercase tracking-widest">Monthly Total</p>
                        <h3 class="text-3xl font-bold text-slate-900 mt-1" id="monthTotal">0.00</h3>
                    </div>
                    <div class="p-3 bg-blue-100 rounded-full text-blue-600 font-bold">Rs</div>
                </div>
            </div>

            <!-- Transactions Table -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-5 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                    <h2 class="font-bold text-slate-800 uppercase text-sm tracking-widest">Ledger Details</h2>
                    <input type="text" id="searchInput" onkeyup="updateUI()" placeholder="Search..." class="text-xs p-2 border rounded-lg">
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left min-w-[700px]">
                        <thead>
                            <tr class="bg-slate-50 text-slate-500 text-xs font-bold uppercase tracking-wider">
                                <th class="p-4 border-b">Customer</th>
                                <th class="p-4 border-b">Items</th>
                                <th class="p-4 border-b text-right">Amount</th>
                                <th class="p-4 border-b text-center">Send WhatsApp</th>
                                <th class="p-4 border-b text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-slate-100">
                            <!-- Rows injected by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let records = JSON.parse(localStorage.getItem('sher_pharmacy_v3')) || [];

        const form = document.getElementById('entryForm');
        const submitBtn = document.getElementById('submitBtn');
        const tableBody = document.getElementById('tableBody');
        const todayTotalEl = document.getElementById('todayTotal');
        const monthTotalEl = document.getElementById('monthTotal');

        document.getElementById('date').valueAsDate = new Date();

        function updateUI() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            tableBody.innerHTML = '';
            let dailyTotal = 0;
            let monthlyTotal = 0;
            
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            records.forEach(record => {
                const amount = parseFloat(record.amount) || 0;
                if (record.date === todayStr) dailyTotal += amount;
                const recDate = new Date(record.date);
                if (recDate.getMonth() === currentMonth && recDate.getFullYear() === currentYear) {
                    monthlyTotal += amount;
                }
            });

            const filteredRecords = records.filter(r => 
                r.name.toLowerCase().includes(searchTerm) || 
                r.phone.includes(searchTerm)
            );

            filteredRecords.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach((record) => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition-colors";
                
                tr.innerHTML = `
                    <td class="p-4">
                        <div class="text-sm font-bold text-slate-900">${record.name}</div>
                        <div class="text-xs text-slate-400">${record.date}</div>
                    </td>
                    <td class="p-4 text-sm text-slate-600">${record.rappers || '-'}</td>
                    <td class="p-4 text-right text-sm font-bold text-slate-900">Rs. ${record.amount}</td>
                    <td class="p-4 text-center">
                        <button onclick="sendWhatsApp('${record.phone}', '${encodeURIComponent(record.wsMsg || '')}')" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-lg transition-all shadow-md inline-flex items-center gap-2 text-xs font-bold">
                            <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
                            Send
                        </button>
                    </td>
                    <td class="p-4 text-center space-x-2">
                        <button onclick="editRecord(${record.id})" class="text-blue-500 hover:bg-blue-50 p-1 rounded">Edit</button>
                        <button onclick="deleteRecord(${record.id})" class="text-red-400 hover:bg-red-50 p-1 rounded">Del</button>
                    </td>
                `;
                tableBody.appendChild(tr);
            });

            todayTotalEl.innerText = dailyTotal.toFixed(2);
            monthTotalEl.innerText = monthlyTotal.toFixed(2);
            localStorage.setItem('sher_pharmacy_v3', JSON.stringify(records));
        }

        form.onsubmit = (e) => {
            e.preventDefault();
            const recordData = {
                date: document.getElementById('date').value,
                name: document.getElementById('name').value,
                rappers: document.getElementById('rappers').value,
                phone: document.getElementById('phone').value.replace(/\D/g,''),
                amount: document.getElementById('amount').value,
                wsMsg: document.getElementById('wsMsg').value
            };

            const editId = document.getElementById('editId').value;
            if (editId) {
                const idx = records.findIndex(r => r.id == editId);
                records[idx] = { ...records[idx], ...recordData };
            } else {
                records.push({ id: Date.now(), ...recordData });
            }
            resetForm();
            updateUI();
        };

        function sendWhatsApp(phone, msg) {
            if(!phone) {
                alert("Please add a phone number first!");
                return;
            }
            const url = `https://wa.me/${phone}?text=${msg}`;
            window.open(url, '_blank');
        }

        function editRecord(id) {
            const r = records.find(r => r.id === id);
            document.getElementById('editId').value = r.id;
            document.getElementById('date').value = r.date;
            document.getElementById('name').value = r.name;
            document.getElementById('rappers').value = r.rappers;
            document.getElementById('phone').value = r.phone;
            document.getElementById('amount').value = r.amount;
            document.getElementById('wsMsg').value = r.wsMsg || "";
            
            document.getElementById('submitBtn').innerText = "Update Record";
            document.getElementById('cancelEdit').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function resetForm() {
            form.reset();
            document.getElementById('editId').value = "";
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('submitBtn').innerText = "Save Entry";
            document.getElementById('cancelEdit').classList.add('hidden');
        }

        function deleteRecord(id) {
            if(confirm('Delete?')) {
                records = records.filter(r => r.id !== id);
                updateUI();
            }
        }

        updateUI();
    </script>
</body>
</html>
