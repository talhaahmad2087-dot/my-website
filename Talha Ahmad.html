<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sher Pharmacy - Daily Accounts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #2563eb 100%);
        }
        .table-row-animate {
            transition: all 0.2s ease;
        }
        .editing-mode {
            border: 2px solid #2563eb !important;
            background-color: #eff6ff !important;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Header Section -->
    <header class="gradient-bg text-white rounded-2xl p-8 mb-8 shadow-xl text-center">
        <h1 class="text-4xl font-extrabold tracking-tight uppercase mb-2">Sher Pharmacy</h1>
        <p class="text-blue-100 opacity-90">Inventory & Daily Sales Management System</p>
    </header>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- Entry Form Section -->
        <div id="formContainer" class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-sm border border-slate-200 h-fit sticky top-8">
            <div class="flex justify-between items-center mb-6">
                <h2 id="formTitle" class="text-xl font-bold text-slate-800 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    New Entry
                </h2>
                <button id="cancelEdit" onclick="resetForm()" class="hidden text-xs font-bold text-red-500 hover:underline">Cancel Edit</button>
            </div>
            
            <form id="entryForm" class="space-y-5">
                <input type="hidden" id="editId">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Date</label>
                    <input type="date" id="date" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Customer Name</label>
                    <input type="text" id="name" placeholder="Enter name" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Items / Rappers</label>
                        <input type="text" id="rappers" placeholder="Qty/Desc" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Phone Number</label>
                        <input type="tel" id="phone" placeholder="e.g. 923001234567" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Address</label>
                    <textarea id="address" rows="2" placeholder="Customer address" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"></textarea>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">Total Amount</label>
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-slate-400">$</span>
                        <input type="number" step="0.01" id="amount" placeholder="0.00" required class="w-full p-3 pl-8 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-blue-200 active:scale-[0.98]">
                    Add to Ledger
                </button>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div class="lg:col-span-2 space-y-6">
            
            <!-- Summary Stats -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex items-center justify-between">
                    <div>
                        <p class="text-xs font-bold text-slate-500 uppercase tracking-widest">Today's Sales</p>
                        <h3 class="text-3xl font-bold text-slate-900 mt-1" id="todayTotal">$0.00</h3>
                    </div>
                    <div class="p-3 bg-emerald-100 rounded-full text-emerald-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                        </svg>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex items-center justify-between">
                    <div>
                        <p class="text-xs font-bold text-slate-500 uppercase tracking-widest">Monthly Total</p>
                        <h3 class="text-3xl font-bold text-slate-900 mt-1" id="monthTotal">$0.00</h3>
                    </div>
                    <div class="p-3 bg-blue-100 rounded-full text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Search Bar & Search Summary -->
            <div class="space-y-4">
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
                    <div class="relative">
                        <span class="absolute left-3 top-3 text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </span>
                        <input type="text" id="searchInput" onkeyup="updateUI()" placeholder="Search by name, phone or address..." class="w-full p-3 pl-10 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                    </div>
                </div>

                <div id="searchSummary" class="hidden bg-blue-600 text-white p-5 rounded-2xl shadow-lg border-b-4 border-blue-800 animate-pulse">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="text-xs font-bold uppercase tracking-widest text-blue-100">Total Expense for Searched Results</p>
                            <h2 id="searchedTotalDisplay" class="text-3xl font-black mt-1">$0.00</h2>
                        </div>
                        <div class="text-right">
                            <p class="text-xs font-bold uppercase tracking-widest text-blue-100">Entries Found</p>
                            <h2 id="searchedCountDisplay" class="text-2xl font-black mt-1">0</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transactions Table -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-5 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                    <h2 class="font-bold text-slate-800">Transaction History</h2>
                    <button onclick="clearAll()" class="text-xs font-bold text-red-500 hover:bg-red-50 p-2 rounded-lg transition-colors">
                        RESET ALL DATA
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="bg-slate-50 text-slate-500 text-xs font-bold uppercase tracking-wider">
                                <th class="p-4 border-b">Date</th>
                                <th class="p-4 border-b">Customer</th>
                                <th class="p-4 border-b">Details</th>
                                <th class="p-4 border-b text-right">Amount</th>
                                <th class="p-4 border-b text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-slate-100">
                            <!-- Rows injected by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div id="emptyState" class="p-12 text-center hidden">
                    <p class="text-slate-400">No records found matching your search.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let records = JSON.parse(localStorage.getItem('sher_pharmacy_v2')) || [];
        let isEditing = false;

        const form = document.getElementById('entryForm');
        const formContainer = document.getElementById('formContainer');
        const submitBtn = document.getElementById('submitBtn');
        const formTitle = document.getElementById('formTitle');
        const cancelEditBtn = document.getElementById('cancelEdit');
        const editIdInput = document.getElementById('editId');
        
        const tableBody = document.getElementById('tableBody');
        const emptyState = document.getElementById('emptyState');
        const todayTotalEl = document.getElementById('todayTotal');
        const monthTotalEl = document.getElementById('monthTotal');
        const searchInput = document.getElementById('searchInput');
        const searchSummary = document.getElementById('searchSummary');
        const searchedTotalDisplay = document.getElementById('searchedTotalDisplay');
        const searchedCountDisplay = document.getElementById('searchedCountDisplay');

        document.getElementById('date').valueAsDate = new Date();

        function sendWhatsApp(id) {
            const record = records.find(r => r.id === id);
            if (!record || !record.phone) {
                alert("Phone number is required to send a message.");
                return;
            }

            // Clean phone number (remove non-digits)
            const cleanPhone = record.phone.replace(/\D/g, '');
            
            const message = `*Sher Pharmacy Bill Summary*\n\n` +
                            `*Date:* ${record.date}\n` +
                            `*Customer:* ${record.name}\n` +
                            `*Details:* ${record.rappers || 'General Medicine'}\n` +
                            `*Total Amount:* $${parseFloat(record.amount).toFixed(2)}\n\n` +
                            `Thank you for visiting Sher Pharmacy!`;

            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${cleanPhone}?text=${encodedMessage}`, '_blank');
        }

        function updateUI() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            tableBody.innerHTML = '';
            let dailyTotal = 0;
            let monthlyTotal = 0;
            let searchedSum = 0;
            let searchedCount = 0;
            
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();

            const filteredRecords = records.filter(record => 
                record.name.toLowerCase().includes(searchTerm) || 
                record.phone.toLowerCase().includes(searchTerm) ||
                record.address.toLowerCase().includes(searchTerm) ||
                (record.rappers && record.rappers.toLowerCase().includes(searchTerm))
            );

            if (searchTerm !== "" && filteredRecords.length > 0) {
                searchSummary.classList.remove('hidden');
            } else {
                searchSummary.classList.add('hidden');
            }

            if (filteredRecords.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
            }

            records.forEach(record => {
                const amount = parseFloat(record.amount) || 0;
                if (record.date === todayStr) dailyTotal += amount;
                const recDate = new Date(record.date);
                if (recDate.getMonth() === currentMonth && recDate.getFullYear() === currentYear) monthlyTotal += amount;
            });

            filteredRecords.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach((record) => {
                const amount = parseFloat(record.amount) || 0;
                searchedSum += amount;
                searchedCount++;

                const tr = document.createElement('tr');
                tr.className = "table-row-animate hover:bg-slate-50 group";
                
                tr.innerHTML = `
                    <td class="p-4 text-sm text-slate-600 font-medium">${record.date}</td>
                    <td class="p-4">
                        <div class="text-sm font-bold text-slate-900">${record.name}</div>
                        <div class="text-xs text-slate-400">${record.phone || 'No Phone'}</div>
                    </td>
                    <td class="p-4">
                        <div class="text-xs font-semibold text-blue-600 bg-blue-50 inline-block px-2 py-1 rounded">${record.rappers || 'General'}</div>
                        <div class="text-xs text-slate-400 mt-1 truncate max-w-[150px]">${record.address || 'No Address'}</div>
                    </td>
                    <td class="p-4 text-right text-sm font-bold text-slate-900">
                        $${amount.toLocaleString(undefined, {minimumFractionDigits: 2})}
                    </td>
                    <td class="p-4">
                        <div class="flex justify-center gap-1">
                            <button onclick="sendWhatsApp(${record.id})" class="p-2 text-green-600 hover:bg-green-50 rounded-lg transition-colors" title="Send WhatsApp">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.246 2.248 3.484 5.232 3.484 8.412-.003 6.557-5.338 11.892-11.893 11.892-1.997-.001-3.951-.5-5.688-1.448l-6.309 1.656zm6.224-3.82c1.516.903 3.124 1.381 4.771 1.382h.001c5.439 0 9.865-4.426 9.868-9.867 0-2.637-1.026-5.115-2.89-6.981-1.864-1.865-4.341-2.891-6.978-2.891-5.439 0-9.865 4.426-9.867 9.867 0 1.735.456 3.426 1.32 4.933l-.994 3.635 3.761-.986zm10.741-7.41c-.29-.145-1.714-.848-1.98-.942-.266-.094-.459-.145-.653.145-.193.291-.748.944-.917 1.138-.17.19-.339.214-.629.069-.29-.145-1.225-.451-2.333-1.441-.862-.77-1.444-1.72-1.614-2.012-.17-.291-.018-.448.127-.592.13-.13.29-.34.435-.51.145-.17.193-.291.29-.485.097-.194.048-.364-.024-.51-.073-.145-.653-1.573-.894-2.155-.235-.568-.475-.491-.653-.5h-.557c-.193 0-.508.073-.774.364-.266.291-1.016.993-1.016 2.422 0 1.428 1.039 2.812 1.184 3.006.145.194 2.043 3.119 4.947 4.373.691.299 1.23.478 1.65.612.693.221 1.325.19 1.823.115.556-.083 1.714-.7 1.956-1.378.242-.678.242-1.261.17-1.379-.073-.118-.266-.194-.556-.339z"/>
                                </svg>
                            </button>
                            <button onclick="startEdit(${record.id})" class="p-2 text-blue-500 hover:bg-blue-50 rounded-lg transition-colors" title="Edit">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            <button onclick="deleteRecord(${record.id})" class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors" title="Delete">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(tr);
            });

            todayTotalEl.innerText = `$${dailyTotal.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            monthTotalEl.innerText = `$${monthlyTotal.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            searchedTotalDisplay.innerText = `$${searchedSum.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            searchedCountDisplay.innerText = searchedCount;
            
            localStorage.setItem('sher_pharmacy_v2', JSON.stringify(records));
        }

        form.onsubmit = (e) => {
            e.preventDefault();
            const recordData = {
                date: document.getElementById('date').value,
                name: document.getElementById('name').value,
                rappers: document.getElementById('rappers').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                amount: document.getElementById('amount').value
            };

            if (isEditing) {
                const id = parseInt(editIdInput.value);
                const index = records.findIndex(r => r.id === id);
                if (index !== -1) records[index] = { ...records[index], ...recordData };
                resetForm();
            } else {
                records.push({ id: Date.now(), ...recordData });
                form.reset();
                document.getElementById('date').valueAsDate = new Date();
            }
            updateUI();
        };

        function startEdit(id) {
            const record = records.find(r => r.id === id);
            if (!record) return;
            isEditing = true;
            editIdInput.value = record.id;
            document.getElementById('date').value = record.date;
            document.getElementById('name').value = record.name;
            document.getElementById('rappers').value = record.rappers || '';
            document.getElementById('phone').value = record.phone || '';
            document.getElementById('address').value = record.address || '';
            document.getElementById('amount').value = record.amount;
            formTitle.innerHTML = `<span class="text-orange-500">Editing Entry</span>`;
            submitBtn.innerText = "Update Record";
            submitBtn.classList.replace('bg-blue-600', 'bg-orange-500');
            cancelEditBtn.classList.remove('hidden');
            formContainer.classList.add('editing-mode');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            isEditing = false;
            form.reset();
            editIdInput.value = "";
            document.getElementById('date').valueAsDate = new Date();
            formTitle.innerHTML = `New Entry`;
            submitBtn.innerText = "Add to Ledger";
            submitBtn.classList.replace('bg-orange-500', 'bg-blue-600');
            cancelEditBtn.classList.add('hidden');
            formContainer.classList.remove('editing-mode');
        }

        function deleteRecord(id) {
            if (confirm(`Delete this entry?`)) {
                records = records.filter(r => r.id !== id);
                if (isEditing && editIdInput.value == id) resetForm();
                updateUI();
            }
        }

        function clearAll() {
            if (confirm('Delete ALL records?')) {
                records = [];
                resetForm();
                updateUI();
            }
        }

        updateUI();
    </script>
</body>
</html>
